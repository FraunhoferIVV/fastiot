fastiot_service:
  name: dash

  mount_config_dir: required

  ports: # List all ports of the module
    - port: 5802
      env_variable: "FASTIOT_DASH_PORT"

  depends_on:
    - nats

  platforms:
    - amd64
    - arm64

  additional_pip_packages:
    - dash~=2.6.1
    - plotly~=5.9.0
    - dash-bootstrap-components
    - numpy
    - pandas
    - xlsxwriter
    - nest-asyncio
